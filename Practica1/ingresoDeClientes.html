<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-5 pt-5">
            <div class="col-4"></div>
            <div class="col-4 mt-5 pt-5">
                
                <form action="">
                    <div class="text-center">
                        <h3>Ingreso de clientes</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" placeholder="name@example.com">
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="cui" placeholder="name@example.com">
                        <label for="cui">CUI</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="departamento" placeholder="name@example.com">
                        <label for="departamento">Departamento</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="imprimir()">Agregar cliente</button>
                    <!-- Optional JavaScript; choose one of the two! -->
                </form>

            </div>
        </div>
    </div>
    
    <script>
        function imprimir() {
            let nombre = document.querySelector('#nombre').value;
            let apellido = document.querySelector('#apellido').value;
            let cui = document.querySelector('#cui').value;
            let departamento = document.querySelector('#departamento').value;

            console.log(`Nombre: ${nombre}`);
            console.log(`Apellido: ${apellido}`);   
            console.log(`CUI: ${cui}`);
            console.log(`Departamento: ${departamento}`);  
        }
    </script>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
