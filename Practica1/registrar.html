<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row mt-5 pt-5">
            <div class="col-4"></div>
            <div class="col-4 mt-5 pt-5">
                <form>
                    <div class="text-center">
                        <h3>Registrar</h3>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="usuario" placeholder="name@example.com">
                        <label for="usuario">Usuario</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Contrase単a</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmarPassword" placeholder="Password">
                        <label for="confirmarPassword">Confirmar contrase単a</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" placeholder="name@example.com">
                        <label for="apellido">Apellido</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="imprimir()">Registrarse</button>
                    <!-- Optional JavaScript; choose one of the two! -->
                </form>
            </div>
        </div>
    </div>

    <script>
        function imprimir() {
            let usuario = document.querySelector('#usuario').value;
            let password = document.querySelector('#password').value;
            let confirmarPassword = document.querySelector('#confirmarPassword').value;
            let nombre = document.querySelector('#nombre').value;
            let apellido = document.querySelector('#apellido').value;

            console.log(`Usuario: ${usuario}`);
            console.log(`Contrase単a: ${password}`);
            console.log(`Confirmar contrase単a ${confirmarPassword}`)
            console.log(`Nombre: ${nombre}`);
            console.log(`Apellido: ${apellido}`);   
        }
    </script>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
